            # ğŸ”„ à¸£à¸µà¸ªà¸•à¸²à¸£à¹Œà¸— PM2 à¸–à¹‰à¸²à¸¡à¸µà¸­à¸¢à¸¹à¹ˆà¹à¸¥à¹‰à¸§ à¸«à¸£à¸·à¸­à¸£à¸±à¸™à¹ƒà¸«à¸¡à¹ˆà¸–à¹‰à¸²à¹„à¸¡à¹ˆà¸¡à¸µ
            pm2 restart api-e-resume --update-env || pm2 start bun --interpreter bun --name api-e-resume -- src/index.ts

            # ğŸ’¾ à¸šà¸±à¸™à¸—à¸¶à¸à¸„à¹ˆà¸² process à¸‚à¸­à¸‡ PM2 à¹€à¸à¸·à¹ˆà¸­à¸£à¸±à¸™à¸•à¹ˆà¸­à¹„à¸”à¹‰à¹à¸¡à¹‰ VPS à¸£à¸µà¸šà¸¹à¸•
            pm2 save
