      # ğŸ‘‰ SSH à¹à¸¥à¹‰à¸§à¸ªà¸±à¹ˆà¸‡ Pull + Install + à¸ªà¸£à¹‰à¸²à¸‡ .env + PM2 restart
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}           # IP VPS à¹€à¸Šà¹ˆà¸™ 185.84.160.236
          username: ${{ secrets.VPS_USER }}       # à¸Šà¸·à¹ˆà¸­ user à¸šà¸™ VPS à¹€à¸Šà¹ˆà¸™ xver
          key: ${{ secrets.VPS_SSH_KEY }}         # Private Key à¸‚à¸­à¸‡ SSH (à¹€à¸à¹‡à¸šà¹ƒà¸™ Secrets)
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            # ğŸ”‘ à¹„à¸›à¸¢à¸±à¸‡à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œà¹‚à¸›à¸£à¹€à¸ˆà¸à¸•à¹Œà¸šà¸™ VPS
            cd /home/${{ secrets.VPS_USER }}/eWeb/api_E-resume

            # ğŸ”„ à¸”à¸¶à¸‡à¹‚à¸„à¹‰à¸”à¸¥à¹ˆà¸²à¸ªà¸¸à¸”
            git reset --hard HEAD
            git clean -fd
            git pull origin main

            # ğŸ“¦ à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡ dependencies à¸”à¹‰à¸§à¸¢ Bun
            bun install

            # ğŸ” à¸ªà¸£à¹‰à¸²à¸‡à¹„à¸Ÿà¸¥à¹Œ .env à¸ˆà¸²à¸ Secrets
            echo "DB_HOST=${{ secrets.DB_HOST }}" > .env
