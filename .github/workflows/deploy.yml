name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /path/to/api_E-resume
            git reset --hard HEAD
            git clean -fd
            git pull origin main

            bun install

            # ส่ง environment variables จาก GitHub Secrets
            export DB_HOST=${{ secrets.DB_HOST }}
            export DB_PORT=${{ secrets.DB_PORT }}
            export DB_USER=${{ secrets.DB_USER }}
            export DB_NAME=${{ secrets.DB_NAME }}
            export DB_PASS=${{ secrets.DB_PASS }}
            export SECRET_KEY=${{ secrets.SECRET_KEY }}
            export API_KEY=${{ secrets.API_KEY }}
            export CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
            export API_SERVER_DOMAIN=${{ secrets.API_SERVER_DOMAIN }}

            pm2 restart api-e-resume || pm2 start "bun src/index.ts" --name api-e-resume
