name: ğŸš€ Deploy Bun + Elysia to VPS

on:
  push:
    branches:
      - main   # à¹€à¸¡à¸·à¹ˆà¸­ push à¹„à¸› branch main à¹ƒà¸«à¹‰à¸£à¸±à¸™ deploy à¸­à¸±à¸•à¹‚à¸™à¸¡à¸±à¸•à¸´

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ‘‰ à¹€à¸à¸´à¹ˆà¸¡ VPS IP à¹€à¸‚à¹‰à¸² known_hosts à¹€à¸à¸·à¹ˆà¸­à¹ƒà¸«à¹‰ SSH à¸œà¹ˆà¸²à¸™à¹„à¸”à¹‰
      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # ğŸ‘‰ SSH à¹à¸¥à¹‰à¸§à¸ªà¸±à¹ˆà¸‡ Pull + Install + à¸ªà¸£à¹‰à¸²à¸‡ .env + PM2 restart
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}           # IP VPS à¹€à¸Šà¹ˆà¸™ 185.84.160.236
          username: ${{ secrets.VPS_USER }}       # à¸Šà¸·à¹ˆà¸­ user à¸šà¸™ VPS à¹€à¸Šà¹ˆà¸™ xver
          key: ${{ secrets.VPS_SSH_KEY }}         # Private Key à¸‚à¸­à¸‡ SSH (à¹€à¸à¹‡à¸šà¹ƒà¸™ Secrets)
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            export PATH="/home/xver/.bun/bin:/home/xver/.nvm/versions/node/v22.16.0/bin:$PATH"

            cd /home/xver/eWeb/api_E-resume

            git reset --hard HEAD
            git clean -fd
            git pull origin main

            bun install

            echo "DB_HOST=${{ secrets.DB_HOST }}" > .env
            echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
            echo "DB_USER=${{ secrets.DB_USER }}" >> .env
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
            echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
            echo "API_KEY=${{ secrets.API_KEY }}" >> .env
            echo "CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}" >> .env
            echo "API_SERVER_DOMAIN=${{ secrets.API_SERVER_DOMAIN }}" >> .env

            pm2 restart api-e-resume --update-env || pm2 start bun --interpreter bun --name api-e-resume -- src/index.ts
            pm2 save



